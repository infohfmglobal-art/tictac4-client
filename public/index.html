<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RuneXO</title>

<!-- Rune Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<!-- PWA manifest & CSS -->
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="splash.css">

<script>
  // PWA install
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    window.deferredPrompt = e;
  });
</script>

</head>

<!-- ✅ SPLASH SCREEN -->
<div id="splash-screen">
  <img src="logo-dragon.png" class="splash-logo" />
  <div class="splash-title">RUNEXO</div>
</div>

<body class="theme-rune">

<!-- Game Title -->
<h1 class="game-title">RuneXO</h1>

<div class="topbar">
  <span class="badge">Site: Local</span>
  <span class="badge green" id="statusTxt">Connected</span>
  
  Theme:
  <select id="themeSelect">
    <option>Rune</option>
    <option>Gold</option>
    <option>Blue</option>
    <option>Classic</option>
  </select>

  <button id="installBtn" class="btn small">Install App</button>
</div>

<div id="score" class="score">Score – X: 0 | O: 0 | D: 0</div>
<div id="msg" class="msg"></div>

<div id="board" class="board"></div>

<div class="btngrp">
  <button id="nextBtn" class="btn">Next Round</button>
  <button id="resetBtn" class="btn red">Reset All</button>
  <button id="sfxBtn" class="btn small">SFX: On</button>
</div>

<!-- Game Scripts -->
<script type="module" src="app.js"></script>
<script type="module" src="splash.js"></script>

<!-- Service Worker -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/sw.js");
}
</script>

</body>
</html>
