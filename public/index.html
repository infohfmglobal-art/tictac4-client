<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTac4 Online Multiplayer</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0a0a0a;
      color: #00ffcc;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      color: #00e0b0;
      font-size: 2.5em;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 8px;
      justify-content: center;
      margin-top: 40px;
    }
    .cell {
      width: 80px;
      height: 80px;
      background: #1a1a1a;
      border: 2px solid #00ffcc;
      font-size: 36px;
      color: white;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.2s;
    }
    .cell:hover {
      background: #00ffcc33;
    }
    #status {
      margin-top: 30px;
      font-size: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>TicTac4 Online Multiplayer</h1>
  <div id="board"></div>
  <p id="status">Waiting for player move...</p>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    let currentPlayer = 'X';
    const cells = [];

    // Create 4x4 board
    for (let i = 0; i < 16; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.addEventListener('click', () => {
        if (!cell.textContent) {
          cell.textContent = currentPlayer;
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          statusText.textContent = `Player ${currentPlayer}'s turn`;
        }
      });
      board.appendChild(cell);
      cells.push(cell);
    }

    // Placeholder for multiplayer connection
    // Later you can connect with multiplayer.js WebSocket here
    console.log('TicTac4 loaded successfully');
  </script>
</body>
</html>
