<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TicTac4 Online</title>

  <!-- PWA / icons (optional, since you already have these files) -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
  <link rel="icon" type="image/png" href="/icon-mono.png" />

  <!-- Main CSS (if your CSS is in /main/style.css) -->
  <link rel="stylesheet" href="/main/style.css" />
  <style>
    /* Safe fallback if style.css is empty/missing */
    body { margin:0; background:#0b0b19; color:#fff; font-family:system-ui,sans-serif; }
    .container { max-width:900px; margin:0 auto; padding:16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>TicTac4</h1>
    <div id="game-root"></div>
    <div id="onlineStatus"></div>
  </div>

  <!-- Your client scripts -->
  <!-- main.js sets up status label and defines SERVER_URL etc. -->
  <script type="module" src="/js/main.js"></script>
  <!-- multiplayer module should be imported by main.js, or include below if needed -->
  <!-- <script type="module" src="/multiplayer.js"></script> -->
</body>
</html>
