<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <section id="lobby" class="card">
      <h1>ðŸŽ® TicTac4</h1>
      <p class="sub">Online multiplayer X/O with 2â€“4 players</p>
      <div class="row">
        <label>Server URL</label>
        <input id="serverUrl" placeholder="https://tictac4-server.onrender.com" />
      </div>
      <div class="row">
        <label>Players</label>
        <div class="choices" id="playersChoice">
          <button data-val="2" class="active">2</button>
          <button data-val="3">3</button>
          <button data-val="4">4</button>
        </div>
      </div>
      <div class="row">
        <label>Board</label>
        <div class="choices" id="boardChoice">
          <button data-val="3" class="active">3Ã—3</button>

      </div>
      <div class="actions">
        <button id="quickPlay" class="primary">Quick Play</button>
      </div>
      <p id="lobbyStatus" class="muted"></p>
    </section>
    <section id="game" class="card hidden">
      <header class="hud">
        <div class="title">TicTac4</div>
        <div class="stats">
          <div>Level: <span id="level">1</span></div>
          <div>Coins: <span id="coins">0</span></div>

        </div>

      <div id="status" class="status">Matchingâ€¦</div>
      <div id="playersBar" class="playersbar"></div>

      <footer class="actions">
        <button id="rematchBtn" class="hidden">Rematch</button>
        <button id="leaveBtn">Leave</button>
      </footer>
    </section>
  </main>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/KilledByAPixel/ZzFX/zzfx.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
